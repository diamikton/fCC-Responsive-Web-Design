<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  <body>
    <main>
      <h1 id="title"> Survey Form</h1>
      <p id="description">Please fill out this form to the best of your ability</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Full name <input id="name" type="text" required placeholder="Your name here"></label>
          <label id="email-label">Email <input id="email" type="email" required placeholder="Your email here"></label>
          <label id="number-label">Number <input id="number" type="number" min="8" max="75" placeholder="Your number here"></label>
        </fieldset>
        <label id="retired">Retired <select id="dropdown">
          <option>Yes</option>
          <option>No</option>
        </select></label>
        <label>Citizen
          <label>Yes<input type="radio" checked name="citizen" value="yes"/></label>
          <label>No<input type="radio" name="citizen" value="no"/></label>
        </label>
        <label>Allergies
          <label>Nuts <input type="checkbox" value="nuts"></label>
         <label>Coeliac <input type="checkbox" value="coeliac"></label>
        </label>
        <label>Bio<textarea>Your bio here</textarea></label>
        <button id="submit" class="button">Submit</button>
      </form>
    </main>
  </body>
</html>
